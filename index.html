<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Memory Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div class="container">
        <header>
            <h1 class="game-header">Memory Game</h1>
        </header>
        
        <!-- Score panel, stars, moves -->
        <div class="score-panel">
            <div id="score">
        	   <ul class="stars">
        		  <li><i class="fas fa-star"></i></li>
        		  <li><i class="fas fa-star"></i></li>
        		  <li><i class="fas fa-star"></i></li>
        	   </ul>
                <span class="moves">0</span> moves
            
                <div class="timer"></div>
                <div class="restart" onclick="startGame()">
        		  <i class="fas fa-sync"></i>
                </div>
            </div> 

        <!-- Game deck of icons -->
        <ul class="deck" id="deck">
            <li class="card" data-text="github">
                <i class="fab fa-github"></i>
            </li>
            <li class="card" data-text="mailchimp">
                <i class="fab fa-mailchimp"></i>
            </li>
            <li class="card match" data-text="redhat">
                <i class="fab fa-redhat"></i>
            </li>
            <li class="card" data-text="behance">
                <i class="fab fa-behance"></i>
            </li>
            <li class="card" data-text="gripfire">
                <i class="fab fa-gripfire"></i>
            </li>
            <li class="card match" data-text="redhat">
                <i class="fab fa-redhat"></i>
            </li>
            <li class="card" data-text="reddit">
                <i class="fab fa-reddit"></i>
            </li>
            <li class="card" data-text="sass">
                <i class="fab fa-sass"></i>
            </li>
            <li class="card" data-text="github">
                <i class="fab fa-github"></i>
            </li>
            <li class="card" data-text="digg">
                <i class="fab fa-digg"></i>
            </li>
            <li class="card" data-text="reddit">
                <i class="fab fa-reddit"></i>
            </li>
            <li class="card" data-text="digg">
                <i class="fab fa-digg"></i>
            </li>
            <li class="card open show" data-text="behance">
                <i class="fab fa-behance"></i>
            </li>
            <li class="card" data-text="sass">
                <i class="fab fa-sass"></i>
            </li>
            <li class="card" data-text="mailchimp">
                <i class="fab fa-mailchimp"></i>
            </li>
            <li class="card" data-text="gripfire">
                <i class="fab fa-gripfire"></i>
            </li>
        </ul>

        <!-- Popup message when game is finished -->
        <div id="popup" class="message">
            <div class="showup">
                <h2>Congratulations !!!</h2>
                <a class="close" href=# >Ã—</a>
                <div class="congratulation">
                    You finished the game :)
                </div>
                <div class="stats">
                    <p>It took you <span id=finalMove> </span> moves </p>
                    <p>And your total time is <span id=totalTime> </span> </p>
                    <p>Your rating is:  <span id=star-rating></span></p>
                </div>
                <button id="play-again" onclick="playAgain()">
                  Play again ðŸ˜„ 
                </button>
            </div>
        </div>
    </div>
</div>
    <script src="js/app.js"></script>
</body>
</html>
